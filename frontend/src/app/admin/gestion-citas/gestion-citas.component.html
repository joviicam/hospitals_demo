<div class="container mt-4">
  <h2 class="mb-4 text-center">ðŸ“† Citas MÃ©dicas</h2>

  <button
    class="btn btn-primary mb-3"
    data-bs-toggle="modal"
    data-bs-target="#registroCitaModal"
  >
    Registrar Cita
  </button>

  <div class="row mb-4">
    <div class="col">
      <label for="pacienteId">Filtrar por Paciente:</label>
      <input
        type="number"
        id="pacienteId"
        class="form-control"
        [(ngModel)]="pacienteId"
        (ngModelChange)="cargarCitasPorPaciente()"
        placeholder="Introduce ID del paciente"
      />
    </div>
    <div class="col">
      <label for="medicoId">Filtrar por MÃ©dico:</label>
      <input
        type="number"
        id="medicoId"
        class="form-control"
        [(ngModel)]="medicoId"
        (ngModelChange)="cargarCitasPorMedico()"
        placeholder="Introduce ID del mÃ©dico"
      />
    </div>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Paciente</th>
          <th>MÃ©dico</th>
          <th>Especialidad</th>
          <th>DiagnÃ³stico</th>
          <th>Tratamiento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ cita.fecha }}</td>
          <td>{{ cita.hora }}</td>
          <td>{{ cita.paciente.nombre }}</td>
          <td>{{ cita.medico.nombre }}</td>
          <td>{{ cita.medico.especialidad }}</td>
          <td>{{ cita.diagnostico }}</td>
          <td>{{ cita.tratamiento }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div
  class="modal fade"
  id="registroCitaModal"
  tabindex="-1"
  aria-labelledby="registroCitaModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registroCitaModalLabel">
          Registrar Nueva Cita
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="registrarCita()">
          <div class="row mb-3">
            <div class="col">
              <label for="fecha" class="form-label">Fecha</label>
              <input
                type="date"
                id="fecha"
                class="form-control"
                [(ngModel)]="nuevaCita.fecha"
                name="fecha"
                required
              />
            </div>
            <div class="col">
              <label for="hora" class="form-label">Hora</label>
              <input
                type="time"
                id="hora"
                class="form-control"
                [(ngModel)]="nuevaCita.hora"
                name="hora"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="paciente" class="form-label">Paciente</label>
              <select
                class="form-select"
                [(ngModel)]="nuevaCita.paciente.id"
                name="paciente"
                required
              >
                <option *ngFor="let p of pacientes" [value]="p.id">
                  {{ p.nombre }}
                </option>
              </select>
            </div>
            <div class="col">
              <label for="medico" class="form-label">MÃ©dico</label>
              <select
                class="form-select"
                [(ngModel)]="nuevaCita.medico.id"
                name="medico"
                required
              >
                <option *ngFor="let m of medicos" [value]="m.id">
                  {{ m.nombre }} - {{ m.especialidad }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="diagnostico" class="form-label">DiagnÃ³stico</label>
            <input
              type="text"
              id="diagnostico"
              class="form-control"
              [(ngModel)]="nuevaCita.diagnostico"
              name="diagnostico"
              required
            />
          </div>

          <div class="mb-3">
            <label for="tratamiento" class="form-label">Tratamiento</label>
            <input
              type="text"
              id="tratamiento"
              class="form-control"
              [(ngModel)]="nuevaCita.tratamiento"
              name="tratamiento"
              required
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success">Guardar Cita</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
